<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Registration Form </title>
    
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confrim" name="pw_confirm">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" value="other">
            <br>
            <p>A short discription about yourself:</p>
            <textarea name="description"></textarea>
            <br>
            <label for="favorit_language">Favorite Language:</label>
            <select name="favoriteLanguages">
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
